<div class="skills layout-spacing ">
    <div class="widget-content widget-content-area">
        <h3 class="">Skills</h3>
        <div *ngIf="skills.length > 0;">
            <div class="progress br-30" *ngFor="let skill of skills;">
                <div class="progress-bar bg-primary" role="progressbar" [style.width]="skill.percent + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-title">
                        <span>
                            {{ skill.title }}
                        </span> 
                        <span>
                            {{ skill.percent }}%
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
