<div id="work-platforms" class="section work-platforms">
    <div class="info">
        <div class="row">
           <div class="col">
               <h5 class="">Work Platforms</h5>
           </div> 
           <div class="col">
               <div class="col-md-12 text-right mb-5">
                   <button id="add-work-platforms" class="btn btn-primary" data-toggle="modal" data-target="#addWorkPlataformModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                        Add
                    </button>
               </div>
           </div>
        </div>
        <div *ngIf="workPlataforms.length > 0">
            <div *ngFor="let workPlataform of workPlataforms; let index = index;">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <h6>Work Plataform - {{ index + 1 }}</h6>
                    </div>
                    <div class="col-12 col-md-3 text-center">
                        <button type="button" class="btn btn-outline-warning" (click)="edit(workPlataform)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            Edit
                        </button>
                    </div>
                    <div class="col-12 col-md-3 text-center">
                        <button type="button" class="btn btn-outline-danger" (click)="delete(workPlataform)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            Delete
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mx-auto">
                        <div class="platform-div">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control mb-4" id="title" placeholder="Title" [(ngModel)]="workPlataform.title">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control mb-4" id="descriptiondescription" placeholder="Description" rows="10" [(ngModel)]="workPlataform.description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form class="modal fade" id="addWorkPlataformModal" tabindex="-1" role="dialog" aria-labelledby="addModalWorkPlataformItem" aria-hidden="true" [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalWorkPlataformItem">Add</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h4 class="modal-heading mb-4 mt-2">Work Plataform</h4>
                </div>
                <div class="row">
                    <div class="col-md-11 mx-auto">
                        <div class="platform-div">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control mb-4" id="title" placeholder="Title" formControlName="title">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control mb-4" id="description" placeholder="Description" rows="10" formControlName="description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" (click)="discard()">
                    <i class="flaticon-cancel-12"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-corner-up-left"><polyline points="9 14 4 9 9 4"></polyline><path d="M20 20v-7a4 4 0 0 0-4-4H4"></path></svg> 
                    Discard
                </button>
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    Save
                </button>
            </div>
        </div>
    </div>
</form>
