<form id="general-info" class="section general-info" [formGroup]="form" (ngSubmit)="submit()">
    <div class="info">
        <div class="row">
            <div class="col">
                <h5 class="">General Information</h5>
            </div> 
            <div class="col">
                <div class="col-md-12 text-right mb-5">
                    <button type="submit" id="add-work-platforms" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                        Save
                    </button>
                </div>
            </div>
         </div>
        <div class="row">
            <div class="col-lg-11 mx-auto">
                <div class="row">
                    <div class="col-xl-10 col-lg-12 col-md-8 mt-md-0 mt-4">
                        <div class="form">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" class="form-control mb-4" id="fullName" placeholder="Full Name" formControlName="fullName">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="d-sm-flex d-block">
                                        <div class="form-group mr-1">
                                            <label for="birthDate">BirthDate</label>
                                            <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profession">Profession</label>
                                <input type="text" class="form-control mb-4" id="profession" placeholder="Designer" formControlName="profession">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
