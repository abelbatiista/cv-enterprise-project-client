<div class="layout-px-spacing">
    <div class="row layout-top-spacing" id="cancel-row">
        <div id="card_9" class="col-lg-12 layout-spacing">
            <div class="statbox widget box box-shadow">
                <div class="widget-header">
                    <div class="row">
                        <div class="col-12 col-md-10">
                            <h4>Vacants</h4>
                        </div>
                        <div class="col-12 col-md-2" *ngIf="isAvailabled">
                            <button id="add-vacant" class="btn btn-outline-success mt-1" data-toggle="modal" data-target="#addVacant">New</button>
                        </div>
                    </div>
                </div>
                <div class="widget-content widget-content-area">
                    <div class="row my-2">
                        <div class="col">
                            <button id="available-vacant" class="btn btn-outline-info m-2" (click)="get(available)">
                                Available
                            </button>
                            <button id="applied-vacant" class="btn btn-outline-secondary m-2" (click)="get(applied)">
                                Applied
                            </button>
                        </div>
                    </div>

                    <div class="row row-cols-1 row-cols-md-3" *ngIf="vacants.length > 0;">
                        <div class="col col-md-4 mb-3 pb-3" *ngFor="let vacant of vacants;">
                            <div class="card component-card_9">
                                <img src="https://www.evta.eu/wp-content/uploads/2020/02/Job-Vacancy.jpg" width="400" height="300" class="card-img-top" alt="widget-card-2">
                                <div class="card-body">
                                    <p class="meta-date">{{ vacant.createdDate | date: 'MMM, dd YYYY' }}</p>
                
                                    <h4 class="card-title">{{ vacant.companyName }}</h4>
                                    <h6 class="card-title">{{ vacant.title }}</h6>
                                    <p class="card-text">{{ vacant.description }}</p>
                
                                    <div class="meta-info" *ngIf="isAvailabled">
                                        <div class="meta-user">
                                            <button class="btn btn-primary mb-2 mr-2 rounded-circle" (click)="apply(vacant)">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-slack"><path d="M14.5 10c-.83 0-1.5-.67-1.5-1.5v-5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5z"></path><path d="M20.5 10H19V8.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path><path d="M9.5 14c.83 0 1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5S8 21.33 8 20.5v-5c0-.83.67-1.5 1.5-1.5z"></path><path d="M3.5 14H5v1.5c0 .83-.67 1.5-1.5 1.5S2 16.33 2 15.5 2.67 14 3.5 14z"></path><path d="M14 14.5c0-.83.67-1.5 1.5-1.5h5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-5c-.83 0-1.5-.67-1.5-1.5z"></path><path d="M15.5 19H14v1.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"></path><path d="M10 9.5C10 8.67 9.33 8 8.5 8h-5C2.67 8 2 8.67 2 9.5S2.67 11 3.5 11h5c.83 0 1.5-.67 1.5-1.5z"></path><path d="M8.5 5H10V3.5C10 2.67 9.33 2 8.5 2S7 2.67 7 3.5 7.67 5 8.5 5z"></path></svg>
                                            </button>
                                            <button class="btn btn-danger mb-2 mr-2 rounded-circle" (click)="delete(vacant)">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                            </button>
                                        </div>
                
                                    </div>
                
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="vacants.length === 0;">
                        <div class="col">
                            <div class="alert alert-light-info" role="alert">
                                <h4 class="alert-heading">There are no vacants</h4>
                                <p>
                                    At this moments there are no vacants available nor applied.
                                </p>
                                <hr>
                                <p class="mb-0">
                                    Add vacants or assign some vacants to your user.
                                </p>
                              </div>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
    </div>
</div>

<form class="modal fade" id="addVacant" tabindex="-1" role="dialog" aria-labelledby="addVacantItem" aria-hidden="true" [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addVacantItem">Add</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h4 class="modal-heading mb-4 mt-2">Vacant</h4>
                </div>
                <div class="row">
                    <div class="col-md-11 mx-auto">
                        <div class="platform-div">
                            <div class="form-group">
                                <label for="companyName">Company Name</label>
                                <input type="text" class="form-control mb-4" id="companyName" placeholder="Company Name" formControlName="companyName">
                            </div>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control mb-4" id="title" placeholder="Title" formControlName="title">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control mb-4" id="description" placeholder="Description" rows="10" formControlName="description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" (click)="discard()">
                    <i class="flaticon-cancel-12"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-corner-up-left"><polyline points="9 14 4 9 9 4"></polyline><path d="M20 20v-7a4 4 0 0 0-4-4H4"></path></svg> 
                    Discard
                </button>
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    Save
                </button>
            </div>
        </div>
    </div>
</form>
