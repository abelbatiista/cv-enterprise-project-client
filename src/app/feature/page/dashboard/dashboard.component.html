<div class="layout-px-spacing">
    <div class="row layout-top-spacing" id="cancel-row">
        <div id="custom_carousel" class="col-lg-12 layout-spacing">
            <div class="statbox widget box box-shadow">
                <div class="widget-header">
                    <div class="row">
                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                            <h4>Today is now!</h4>
                        </div>
                    </div>
                </div>
                <div class="widget-content widget-content-area  style-custom-1">
                    <div class="container" style="max-width: 928px;">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 mb-5 p-0">
                                <div id="style1" class="carousel slide style-custom-1" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#style1" data-slide-to="0" class="active"></li>
                                        <li data-target="#style1" data-slide-to="1"></li>
                                        <li data-target="#style1" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100 slide-image" src="https://www.thestreet.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cg_faces:center%2Cq_auto:good%2Cw_768/MTY3NTM5MzU5MDg3MjczODcw/business-structure-which-type-is-best-for-your-business.png" width="600" height="400" alt="First slide">
                                            <div class="carousel-caption">
                                                <span class="badge">News</span>
                                                <h3>The moment is Now!</h3>
                                                <div class="media">
                                                    <img [src]="userImage || './assets/template/template-assets/img/90x90.jpg'" width="90" height="90" class="" alt="avatar">
                                                    <div class="media-body">
                                                        <h6 class="user-name">{{ userName }}</h6>
                                                        <p class="meta-time">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                                                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                                                <line x1="3" y1="10" x2="21" y2="10"></line>
                                                            </svg>
                                                            {{ todayDate | date: 'MMM, dd YYYY' }}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100 slide-image" src="https://welpmagazine.com/wp-content/uploads/2020/11/1559674671-2023.jpg" width="600" height="400" alt="Second slide">
                                            <div class="carousel-caption">
                                                <span class="badge">News</span>
                                                <h3>Come join us!</h3>
                                                <div class="media">
                                                    <img [src]="userImage || './assets/template/template-assets/img/90x90.jpg'" width="90" height="90" class="" alt="avatar">
                                                    <div class="media-body">
                                                        <h6 class="user-name">{{ userName }}</h6>
                                                        <p class="meta-time">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                                                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                                                <line x1="3" y1="10" x2="21" y2="10"></line>
                                                            </svg>
                                                            {{ todayDate | date: 'MMM, dd YYYY' }}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100 slide-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/M%C3%BCnster%2C_LVM%2C_B%C3%BCrogeb%C3%A4ude_--_2013_--_5149-51.jpg/1200px-M%C3%BCnster%2C_LVM%2C_B%C3%BCrogeb%C3%A4ude_--_2013_--_5149-51.jpg" width="600" height="400" alt="Third slide">
                                            <div class="carousel-caption">
                                                <span class="badge">News</span>
                                                <h3>The first is to try!</h3>
                                                <div class="media">
                                                    <img [src]="userImage || './assets/template/template-assets/img/90x90.jpg'" width="90" height="90" class="" alt="avatar">
                                                    <div class="media-body">
                                                        <h6 class="user-name">{{ userName }}</h6>
                                                        <p class="meta-time">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                                                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                                                <line x1="3" y1="10" x2="21" y2="10"></line>
                                                            </svg>
                                                            {{ todayDate | date: 'MMM, dd YYYY' }}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#style1" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#style1" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
    </div>  
</div>
